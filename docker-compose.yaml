version: '3.7'

services:
  currency-exchange:
    image: in28min/ps-currency-exchange:0.0.1-SNAPSHOT
    mem_limit: 700m
    ports:
      - "8000:8000"
    networks:
      - currency-network
    depends_on:
      - eureka-server
    environment:
      EUREKA.CLIENT.SERVICEURL.DEFAULTZONE: http://eureka-server:8761/eureka

  eureka-server:
    image: in28min/ps-eureka-server:0.0.1-SNAPSHOT
    mem_limit: 700m
    ports:
    - "8761:8761"
    networks:
      - currency-network

networks:
  currency-network: